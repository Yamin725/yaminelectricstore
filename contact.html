<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact | Yamin Electric Store</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:#d4af37}

/* NAVBAR */
nav{background:#000}
.nav{
  max-width:1300px;
  margin:auto;
  padding:15px;
  display:flex;
  align-items:center;
  gap:14px;
  flex-wrap:wrap;
}
.logo{
  color:#d4af37;
  font-size:20px;
  font-weight:bold;
  margin-right:10px;
}
.nav a{
  color:#d4af37;
  text-decoration:none;
  font-size:14px;
  white-space: nowrap; /* Lekha jate bhange na */
}
.nav a:hover{text-decoration:underline}

/* CONTACT FORM */
.container{
  max-width:600px;
  margin:30px auto;
  background:#fff;
  padding:20px;
  border-radius: 5px;
}
h2{text-align:center;margin-bottom:20px}
.form-group{margin-bottom:15px}
label{display:block;margin-bottom:5px;font-weight:bold}
input, textarea{
  width:100%;
  padding:10px;
  border:1px solid #ccc;
  border-radius:4px;
}
textarea{height:120px;resize:none}
.send-btn{
  width:100%;
  padding:12px;
  background:#000;
  color:#d4af37;
  border:none;
  font-size:16px;
  cursor:pointer;
  font-weight:bold;
}

/* MOBILE RESPONSIVE NAVBAR */
@media (max-width: 600px) {
  .nav {
    justify-content: center;
    gap: 10px;
  }
  .logo {
    width: 100%;
    text-align: center;
    margin-bottom: 5px;
  }
}
</style>
</head>

<body>

<nav>
  <div class="nav">
    <div class="logo">Yamin Electric Store</div>
    <a href="index.html">Home</a>
    <a href="bulb.html">Bulb</a>
    <a href="tools.html">Tools</a>
    <a href="accessories.html">Accessories</a>
    <a href="cold-hot-item.html">Cold & Hot</a>
    <a href="higher-product.html">Higher Product</a>
    <a href="manual-gear.html">Manual Gear</a>
    <a href="bell.html">Bell</a>
    <a href="rechargeable.html">Rechargeable</a>
    <a href="other.html">Other</a>
    <a href="order.html">Order</a>
    <a href="contact.html">Contact</a>
  </div>
</nav>

<div class="container">
  <h2>Contact Us</h2>
  <div class="form-group">
    <label>Name</label>
    <input type="text" id="userName" placeholder="Your Name">
  </div>
  <div class="form-group">
    <label>Message</label>
    <textarea id="userMsg" placeholder="Write your message here...(মেসেজটা আপনাদের হোয়াট্স অ্যাপ এর মাধ্যমে আমাদরে কাছে আসে সুতরাং, ‍সাবমিট এর পরও একটু অপেক্ষা করুন) "></textarea>
  </div>
  <button class="send-btn" onclick="sendContact()">Send Message</button>
</div>

<script>
function sendContact(){
  const name = document.getElementById("userName").value;
  const msg = document.getElementById("userMsg").value;

  if(name === "" || msg === ""){
    alert("Please fill all fields");
    return;
  }

  let fullMsg = `Contact Inquiry:%0AName: ${name}%0AMessage: ${msg}`;
  window.open(
    "https://wa.me/8801989615778?text=" + fullMsg,
    "_blank"
  );
}
</script>

</body>
</html>
