<div class="container">
  <h2>Contact Us</h2>
  <input type="text" id="name" placeholder="Your name">
  <textarea id="msg" rows="5" placeholder="Your message"></textarea>
  <button onclick="sendWA()">Send Message</button>
</div>

<script>
function sendWA(){
  let name=document.getElementById("name").value||"Customer";
  let msg=document.getElementById("msg").value;
  if(msg.trim()===""){alert("Write a message");return;}
  let text=`Contact Message:%0AName: ${name}%0AMessage: ${msg}`;
  window.open("https://wa.me/8801989615778?text="+encodeURIComponent(text),"_blank");
}
</script>
