<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order | Yamin Electric Store</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:#d4af37}

/* NAVBAR */
nav{background:#000}
.nav{
  max-width:1300px;
  margin:auto;
  padding:15px;
  display:flex;
  align-items:center;
  gap:14px;
  flex-wrap:wrap;
}
.logo{
  color:#d4af37;
  font-size:20px;
  font-weight:bold;
  margin-right:10px;
}
.nav a{
  color:#d4af37;
  text-decoration:none;
  font-size:14px;
}
.nav a:hover{text-decoration:underline}

/* CART & FORM */
.container{
  max-width:900px;
  margin:30px auto;
  background:#fff;
  padding:20px;
  border-radius: 8px;
  box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
}
h2{text-align:center;margin-bottom:20px}

.user-info {
  margin-bottom: 25px;
  padding: 15px;
  background: #f9f9f9;
  border: 1px solid #ddd;
  border-radius: 5px;
}
.user-info h4 { margin-bottom: 10px; color: #333; }
.user-info input {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.cart-item{
  border:1px solid #ccc;
  padding:15px;
  margin-bottom:15px;
  border-radius: 5px;
}
.remove{
  background:red;
  color:#fff;
  border:none;
  padding:6px 12px;
  cursor:pointer;
  margin-top: 5px;
  border-radius: 3px;
}
.submit{
  width:100%;
  padding:15px;
  background:#000;
  color:#d4af37;
  border:none;
  font-size:18px;
  font-weight: bold;
  cursor:pointer;
  border-radius: 5px;
  transition: 0.3s;
}
.submit:disabled {
  background: #555;
  cursor: not-allowed;
}
</style>
</head>

<body>

<nav>
  <div class="nav">
    <div class="logo">Yamin Electric Store</div>
    <a href="index.html">Home</a>
    <a href="bulb.html">Bulb</a>
    <a href="tools.html">Tools</a>
    <a href="accessories.html">Accessories</a>
    <a href="cold-hot-item.html">Cold & Hot</a>
    <a href="higher-product.html">Higher Product</a>
    <a href="manual-gear.html">Manual Gear</a>
    <a href="bell.html">Bell</a>
    <a href="rechargeable.html">Rechargeable</a>
    <a href="other.html">Other</a>
    <a href="order.html">Order</a>
    <a href="contact.html">Contact</a>
  </div>
</nav>

<div class="container">
  <h2>Your Cart</h2>
  
  <div class="user-info">
    <h4>Customer Details:</h4>
    <input type="text" id="custName" placeholder="আপনার পূর্ণ নাম লিখুন (Full Name)" required>
    <input type="text" id="custPhone" placeholder="আপনার মোবাইল নম্বর (Phone Number)" required>
  </div>

  <div id="cart"></div>
  
  <button id="submitBtn" class="submit" onclick="sendOrderToSheet()">Submit Order</button>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

// Function to Render Cart Items
function render(){
  const box = document.getElementById("cart");
  box.innerHTML = "";
  
  if(cart.length === 0){
    box.innerHTML = "<p style='text-align:center; padding:20px;'>আপনার কার্টটি এখন খালি।</p>";
    document.getElementById("submitBtn").style.display = "none";
    return;
  }

  document.getElementById("submitBtn").style.display = "block";

  cart.forEach((item, index) => {
    let pName = item.product || item.name; 
    box.innerHTML += `
    <div class="cart-item">
      <p><b>Product:</b> ${pName}</p>
      <p><b>Price:</b> ${item.price} TK</p>
      <p><b>Color:</b> ${item.color}</p>
      <p><b>Quantity:</b> ${item.qty}</p>
      <button class="remove" onclick="removeItem(${index})">Remove</button>
    </div>
    `;
  });
}

function removeItem(i){
  cart.splice(i,1);
  localStorage.setItem("cart", JSON.stringify(cart));
  render();
}

// Function to Send Data to Google Sheets
async function sendOrderToSheet() {
  const name = document.getElementById("custName").value.trim();
  const phone = document.getElementById("custPhone").value.trim();
  const btn = document.getElementById("submitBtn");

  if (cart.length === 0) {
    alert("আপনার কার্টে কোনো পণ্য নেই!");
    return;
  }
  if (!name || !phone) {
    alert("অনুগ্রহ করে আপনার নাম এবং মোবাইল নম্বর দিন।");
    return;
  }

  // Your New Web App URL
  const scriptURL = 'https://script.google.com/macros/s/AKfycbykoP1ocBtrANtZ7WNWdA-34PITN84V-B9iALsyllJHa8MJN2wGZInLdnkVYIyp8R7kFA/exec';
  
  btn.innerText = "Processing Order...";
  btn.disabled = true;

  // Formatting products as a string
  const productSummary = cart.map(item => 
    `${item.product || item.name} (Qty: ${item.qty}, Color: ${item.color})`
  ).join(" | ");

  // Create FormData for Google Apps Script
  const formData = new FormData();
  formData.append("name", name);
  formData.append("phone", phone);
  formData.append("products", productSummary);

  try {
    // Sending the request
    await fetch(scriptURL, {
      method: 'POST',
      body: formData
    });
    
    alert("ধন্যবাদ! আপনার অর্ডারটি সফলভাবে জমা হয়েছে।");
    localStorage.removeItem("cart"); // Clear cart after order
    window.location.reload();
  } catch (error) {
    console.error('Error!', error.message);
    alert("দুঃখিত, অর্ডার পাঠাতে সমস্যা হয়েছে। আবার চেষ্টা করুন।");
    btn.innerText = "Submit Order";
    btn.disabled = false;
  }
}

// Initial Render
render();
</script>

</body>
</html>
