<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order | Yamin Electric Store</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:#d4af37}

/* NAVBAR */
nav{background:#000}
.nav{
  max-width:1300px;
  margin:auto;
  padding:15px;
  display:flex;
  align-items:center;
  gap:14px;
  flex-wrap:wrap;
}
.logo{
  color:#d4af37;
  font-size:20px;
  font-weight:bold;
  margin-right:10px;
}
.nav a{
  color:#d4af37;
  text-decoration:none;
  font-size:14px;
}
.nav a:hover{text-decoration:underline}

/* CART & FORM */
.container{
  max-width:900px;
  margin:30px auto;
  background:#fff;
  padding:20px;
  border-radius: 8px;
}
h2{text-align:center;margin-bottom:20px}

.user-info {
  margin-bottom: 25px;
  padding: 15px;
  background: #f9f9f9;
  border: 1px solid #ddd;
}
.user-info input {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: 1px solid #ccc;
}

.cart-item{
  border:1px solid #ccc;
  padding:15px;
  margin-bottom:15px;
}
.remove{
  background:red;
  color:#fff;
  border:none;
  padding:6px 10px;
  cursor:pointer;
  margin-top: 5px;
}
.submit{
  width:100%;
  padding:15px;
  background:#000;
  color:#d4af37;
  border:none;
  font-size:18px;
  font-weight: bold;
  cursor:pointer;
}
.submit:disabled {
  background: #555;
  cursor: not-allowed;
}
</style>
</head>

<body>

<nav>
  <div class="nav">
    <div class="logo">Yamin Electric Store</div>
    <a href="index.html">Home</a>
    <a href="bulb.html">Bulb</a>
    <a href="tools.html">Tools</a>
    <a href="accessories.html">Accessories</a>
    <a href="cold-hot-item.html">Cold & Hot</a>
    <a href="higher-product.html">Higher Product</a>
    <a href="manual-gear.html">Manual Gear</a>
    <a href="bell.html">Bell</a>
    <a href="rechargeable.html">Rechargeable</a>
    <a href="other.html">Other</a>
    <a href="order.html">Order</a>
    <a href="contact.html">Contact</a>
  </div>
</nav>

<div class="container">
  <h2>Your Cart</h2>
  
  <div class="user-info">
    <h4>Customer Details:</h4>
    <input type="text" id="custName" placeholder="Full Name" required>
    <input type="text" id="custPhone" placeholder="Phone Number" required>
  </div>

  <div id="cart"></div>
  <button class="submit" onclick="sendOrderToSheet()">Submit Order</button>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

// Cart Render Function
function render(){
  const box = document.getElementById("cart");
  box.innerHTML = "";
  if(cart.length === 0){
    box.innerHTML = "<p style='text-align:center; padding:20px;'>Your cart is empty.</p>";
    return;
  }

  cart.forEach((item,index)=>{
    // Supporting both 'name' or 'product' keys for compatibility
    let pName = item.product || item.name; 
    box.innerHTML += `
    <div class="cart-item">
      <p><b>Product:</b> ${pName}</p>
      <p><b>Price:</b> ${item.price} TK</p>
      <p><b>Color:</b> ${item.color}</p>
      <p><b>Quantity:</b> ${item.qty}</p>
      <button class="remove" onclick="removeItem(${index})">Remove</button>
    </div>
    `;
  });
}

function removeItem(i){
  cart.splice(i,1);
  localStorage.setItem("cart", JSON.stringify(cart));
  render();
}

// Google Sheets Order Function
async function sendOrderToSheet() {
  const name = document.getElementById("custName").value;
  const phone = document.getElementById("custPhone").value;

  if (cart.length === 0) {
    alert("Your cart is empty!");
    return;
  }
  if (!name || !phone) {
    alert("Please enter your name and phone number.");
    return;
  }

  const scriptURL = 'https://script.google.com/macros/s/AKfycby1bUwdBRI2UWveD83wQJxqJhOVrSpk-lpWUxd5JMyszJOcwmhv29cRxpcXSI7pQ33G6g/exec';
  const btn = document.querySelector(".submit");
  
  btn.innerText = "Processing Order...";
  btn.disabled = true;

  // Prepare data for Google Sheet
  const orderData = cart.map(item => ({
    name: name,
    phone: phone,
    product: item.product || item.name,
    price: item.price,
    color: item.color,
    qty: item.qty
  }));

  try {
    await fetch(scriptURL, {
      method: 'POST',
      body: JSON.stringify(orderData)
    });
    
    alert("Dhanyabad! Apnar order-ti sothikbhabe joma hoyeche.");
    localStorage.removeItem("cart");
    window.location.reload();
  } catch (error) {
    console.error('Error!', error.message);
    alert("Sorry, order pathate shomossha hoyeche. Abar cheshtha koro.");
    btn.innerText = "Submit Order";
    btn.disabled = false;
  }
}

render();
</script>

</body>
</html>
