<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order | Yamin Electric Store</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:#d4af37}

/* NAVBAR */
nav{background:#000}
.nav{
  max-width:1300px;
  margin:auto;
  padding:15px;
  display:flex;
  align-items:center;
  gap:14px;
  flex-wrap:wrap;
}
.logo{
  color:#d4af37;
  font-size:20px;
  font-weight:bold;
  margin-right:10px;
}
.nav a{
  color:#d4af37;
  text-decoration:none;
  font-size:14px;
}
.nav a:hover{text-decoration:underline}

/* CART */
.container{
  max-width:900px;
  margin:30px auto;
  background:#fff;
  padding:20px;
}
h2{text-align:center;margin-bottom:20px}
.cart-item{
  border:1px solid #ccc;
  padding:15px;
  margin-bottom:15px;
}
.remove{
  background:red;
  color:#fff;
  border:none;
  padding:6px 10px;
  cursor:pointer;
}
.submit{
  width:100%;
  padding:12px;
  background:#000;
  color:#d4af37;
  border:none;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<nav>
  <div class="nav">
    <div class="logo">Yamin Electric Store</div>
    <a href="index.html">Home</a>
    <a href="bulb.html">Bulb</a>
    <a href="tools.html">Tools</a>
    <a href="accessories.html">Accessories</a>
    <a href="cold-hot-item.html">Cold & Hot</a>
    <a href="higher-product.html">Higher Product</a>
    <a href="manual-gear.html">Manual Gear</a>
    <a href="bell.html">Bell</a>
    <a href="rechargeable.html">Rechargeable</a>
    <a href="other.html">Other</a>
    <a href="order.html">Order</a>
    <a href="contact.html">Contact</a>
  </div>
</nav>

<div class="container">
  <h2>Your Cart</h2>
  <div id="cart"></div>
  <button class="submit" onclick="sendWA()">Submit Order</button>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function render(){
  const box = document.getElementById("cart");
  box.innerHTML = "";
  if(cart.length === 0){
    box.innerHTML = "Cart empty";
    return;
  }

  cart.forEach((item,index)=>{
    box.innerHTML += `
    <div class="cart-item">
      <p><b>Product:</b> ${item.name}</p>
      <p><b>Price:</b> ${item.price} TK</p>
      <p><b>Color:</b> ${item.color}</p>
      <p><b>Quantity:</b> ${item.qty}</p>
      <button class="remove" onclick="removeItem(${index})">Remove</button>
    </div>
    `;
  });
}

function removeItem(i){
  cart.splice(i,1);
  localStorage.setItem("cart", JSON.stringify(cart));
  render();
}

function sendWA(){
  if(cart.length === 0) return;

  let msg = "Order Details:%0A";
  cart.forEach(item=>{
    msg += `Product: ${item.name}%0A`;
    msg += `Price: ${item.price} TK%0A`;
    msg += `Color: ${item.color}%0A`;
    msg += `Quantity: ${item.qty}%0A---%0A`;
  });

  window.open(
    "https://wa.me/8801989615778?text=" + msg,
    "_blank"
  );
}

render();
</script>

</body>
</html>
