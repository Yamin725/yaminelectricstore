<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bulb | Yamin Electric Store</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:#d4af37}

/* NAVBAR */
nav{background:#000}
.nav{
  max-width:1300px;
  margin:auto;
  padding:15px;
  display:flex;
  align-items:center;
  gap:15px;
  flex-wrap:wrap;
}
.logo{color:#d4af37;font-weight:bold;font-size:20px}
.nav a{color:#d4af37;text-decoration:none;font-size:14px}
.nav a:hover{text-decoration:underline}

/* PRODUCT */
.container{
  max-width:1200px;
  margin:30px auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
}
.card{
  background:#fff;
  padding:15px;
  border-radius:5px;
}
.card img{
  width:100%;
  height:180px;
  object-fit:cover;
}
.card h3{margin:10px 0}
.card p{margin:5px 0}

.qty{
  display:flex;
  align-items:center;
  gap:10px;
  margin:10px 0;
}
.qty button{
  width:30px;
  height:30px;
}
.order{
  width:100%;
  padding:10px;
  background:#000;
  color:#d4af37;
  border:none;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav>
  <div class="nav">
    <div class="logo">Yamin Electric Store</div>
    <a href="index.html">Home</a>
    <a href="bulb.html">Bulb</a>
    <a href="tools.html">Tools</a>
    <a href="accessories.html">Accessories</a>
    <a href="cold-hot-item.html">Cold & Hot</a>
    <a href="higher-product.html">Higher Product</a>
    <a href="manual-gear.html">Manual Gear</a>
    <a href="bell.html">Bell</a>
    <a href="rechargeable.html">Rechargeable</a>
    <a href="other.html">Other</a>
    <a href="order.html">Order</a>
    <a href="contact.html">Contact</a>
  </div>
</nav>

<!-- PRODUCTS -->
<div class="container">

<!-- PRODUCT 1 -->
<div class="card">
  <img src="bulb1.jpg">
  <h3>LED Bulb 12W</h3>
  <p>Price: 120 TK</p>
  <select id="c1">
    <option>White</option>
    <option>Warm</option>
  </select>
  <div class="qty">
    <button onclick="dec(1)">-</button>
    <span id="q1">1</span>
    <button onclick="inc(1)">+</button>
  </div>
  <button class="order" onclick="add('LED Bulb 12W',120,'c1','q1')">Order Now</button>
</div>

<!-- PRODUCT 2 -->
<div class="card">
  <img src="bulb2.jpg">
  <h3>LED Bulb 15W</h3>
  <p>Price: 150 TK</p>
  <select id="c2"><option>White</option></select>
  <div class="qty">
    <button onclick="dec(2)">-</button>
    <span id="q2">1</span>
    <button onclick="inc(2)">+</button>
  </div>
  <button class="order" onclick="add('LED Bulb 15W',150,'c2','q2')">Order Now</button>
</div>

<!-- PRODUCT 3 -->
<div class="card">
  <img src="bulb3.jpg">
  <h3>Smart Bulb</h3>
  <p>Price: 450 TK</p>
  <select id="c3"><option>RGB</option></select>
  <div class="qty">
    <button onclick="dec(3)">-</button>
    <span id="q3">1</span>
    <button onclick="inc(3)">+</button>
  </div>
  <button class="order" onclick="add('Smart Bulb',450,'c3','q3')">Order Now</button>
</div>

<!-- PRODUCT 4 -->
<div class="card">
  <img src="bulb4.jpg">
  <h3>Emergency Bulb</h3>
  <p>Price: 600 TK</p>
  <select id="c4"><option>White</option></select>
  <div class="qty">
    <button onclick="dec(4)">-</button>
    <span id="q4">1</span>
    <button onclick="inc(4)">+</button>
  </div>
  <button class="order" onclick="add('Emergency Bulb',600,'c4','q4')">Order Now</button>
</div>

<!-- PRODUCT 5 -->
<div class="card">
  <img src="bulb5.jpg">
  <h3>Night Lamp</h3>
  <p>Price: 200 TK</p>
  <select id="c5"><option>Yellow</option></select>
  <div class="qty">
    <button onclick="dec(5)">-</button>
    <span id="q5">1</span>
    <button onclick="inc(5)">+</button>
  </div>
  <button class="order" onclick="add('Night Lamp',200,'c5','q5')">Order Now</button>
</div>

</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function inc(i){
  let q=document.getElementById("q"+i);
  q.innerText=parseInt(q.innerText)+1;
}
function dec(i){
  let q=document.getElementById("q"+i);
  if(q.innerText>1) q.innerText--;
}
function add(name,price,cid,qid){
  cart.push({
    product:name,
    price:price,
    color:document.getElementById(cid).value,
    qty:document.getElementById(qid).innerText
  });
  localStorage.setItem("cart",JSON.stringify(cart));
  alert("Added to Order");
}
</script>

</body>
</html>
